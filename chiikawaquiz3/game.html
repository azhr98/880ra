          <script type="text/javascript">
            function determineRank() {
              var inputValue = document.getElementById("numberInput").value;
              var rank;
          
              if (inputValue >= 9) {
                rank = "1級";
              } else if (inputValue >= 7) {
                rank = "2級";
              } else if (inputValue >= 5) {
                rank = "3級";
              } else if (inputValue >= 3) {
                rank = "4級";
              } else {
                rank = "5級";
              }
          
              document.getElementById("rankDisplay").innerText = "ランク: " + rank;
            }

					
						//問題と解答
						qa = new Array();
						qa[0] = ["ちいかわの正式名称は？","なんかちいさくてかわいいやつ","なんかちいさくてかわみたいなやつ","なんかちいちゃくてかわいいやつ",1];
						qa[1] = ["ハチワレが崖に落ちちゃった！なんて言った？","なんとかするぞ！","喜びがない〜","まだがんばれる...!",2];
						qa[2] = ["ちいかわたちがお金を稼ぐ方法、草むしり、採取、シール貼り、あと１つは？","研究員","工事現場作業員","討伐",3];
						qa[3] = ["ちいかわの世界の管理人のような役割、何さん？","鎧さん","武者さん","中間管理職",1];
						qa[4] = ["ちいかわたちの世界を脅かす強い存在、でかつよ。友好型と何型？","慈愛型","擬態型","暴動型",2];
						qa[5] = ["ちいかわの世界で欠かせない資格。草むしり検定や、くりまんじゅうのもつお酒の資格などがあるが、シーサの持つ資格は？","スーパーアドベンチャー","スーパーアドバイザー","スーパーアルバイター",3];
						qa[6] = ["強くて優しくかっこいい、ランカーと呼ばれるラッコさん。食の好みは？","辛党","甘党","チョコミン党",2];
						qa[7] = ["ちいかわたちが討伐に使う武器。うさぎが持っていた武器に似た食べ物は？","たくあん","ゴーヤ","あずきバー",1];
						qa[8] = ["かわいこぶりたいちいかわ族のモモンガ。正体は？","アイドル","愛の伝道師","でかつよ",3];
						qa[9] = ["ちいかわを作る作者、名前は？","ナガオ","ナガノ","ナガタ",2];
				   
						//初期設定
						count = 0; //問題番号
						q_sel = 3; //選択肢の数
				   
						setReady();
						
						//最初の問題
						/* quiz(); */
						//初期設定
						function setReady() {
						  count = 0; //問題番号
						  ansers = new Array(); //解答記録
						  
						  //最初の問題
						  quiz();
						}
						
						//問題表示
						function quiz() {
						  //問題
						  document.getElementById("text_q").innerHTML = (count + 1) + "問目：" + qa[count][0];
						  //選択肢
						  s = "";
						  for (n=1;n<=q_sel;n++) {
							s += "【<a href='javascript:anser(" + n + ")'>" + n + "：" + qa[count][n] + "</a>】";
						  }
						  document.getElementById("text_s").innerHTML = s;
						}
						//解答表示
						function anser(num) {
						  var s;
						  s = (count + 1) + "問目：";
						  //答え合わせ
						  if (num == qa[count][q_sel + 1]) {
							//正解
							s += "○" + qa[count][num];
							ansers[count] = "○";
						  } else {
							s += "×" + qa[count][num];
							ansers[count] = "×";
						  }
						  document.getElementById("text_a").innerHTML = s;
						  //次の問題を表示
						  count++;
						  if (count < qa.length) {
							quiz();
						  } else {
							//終了
							s = "<center><table border='2'><caption>成績発表</caption></center>";
							//1行目
							s += "<tr><th>問題</th>";
							for (n=0;n<qa.length;n++) {
							  s += "<th>" + (n+1) + "</th>";
							}
							s += "</tr>";
							//2行目
							s += "<tr><th>成績</th>";
							for (n=0;n<qa.length;n++) {
							  s += "<td>" + ansers[n] + "</td>";
							}
							s += "</tr>";
							s += "</table>";
							document.getElementById("text_q").innerHTML = s;

							//次の選択肢
							s = "【<a href='javascript:setReady()'>同じ問題を最初から</a>】";
							/* s += "【<a href='javascript:history.back()'>前のページに戻る</a>】"; */
							/* s += "【<a href=''>次の問題に進む</a>】"; */
							document.getElementById("text_s").innerHTML = s;
						  }
						}

  };
</script>

/*クリックしたらメニューが開閉の動作*/
.cp_fullscreenmenu .menuEffects {
	visibility: hidden;
	transition: opacity 0.5s, visibility 0.5s;
	opacity: 0;
}
.cp_fullscreenmenu .menuEffects ul {
	transition: all 0.5s;
	transform: translateY(0%);
}
.cp_fullscreenmenu #menuToggle:checked ~ .menuEffects {
	visibility: visible;
	transition: opacity 0.5s;
	opacity: 1;
}
.cp_fullscreenmenu #menuToggle:checked ~ .menuEffects ul {
	opacity: 1;
}
.cp_fullscreenmenu #menuToggle:checked ~ .hamburger .open {
	background-color: transparent;
}
.cp_fullscreenmenu #menuToggle:checked ~ .hamburger .open:before {
	position: absolute;
	z-index: 1;
	top: 0;
	right: 0;
	content: '';
	transform: rotate(45deg);
	background-color: #ffffff;
}
.cp_fullscreenmenu #menuToggle:checked ~ .hamburger .open:after {
	position: relative;
	z-index: 1;
	top: 0;
	right: 0;
	content: '';
	transform: rotate(-45deg);
	background-color: #ffffff;
}
.cp_fullscreenmenu #menuToggle:not(:checked) ~ .menuEffects ul {
	transform: translateY(-30%);
}

}

}
